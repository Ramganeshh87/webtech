<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculator UI</title>
<style>
  body {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .calculator {
    width: 320px;
    background: linear-gradient(to bottom, #e9f0f8, #c9d8ea);
    border-radius: 12px;
    box-shadow:
      0 4px 6px rgb(0 0 0 / 0.1),
      inset 0 1px 0 rgb(255 255 255 / 0.6);
    display: flex;
    flex-direction: column;
  }

  .header {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    background: #e3eaf3;
    border-bottom: 1px solid #bbc8d7;
  }
  .header .menu {
    width: 20px;
    height: 20px;
    margin-right: 10px;
    background:
      linear-gradient(#555 20%, transparent 20%),
      linear-gradient(#555 20%, transparent 20%);
    background-size: 4px 2px;
    background-repeat: repeat-x;
    background-position: 0 5px, 0 12px;
  }
  .header h2 {
    font-weight: 700;
    font-size: 1.1rem;
    margin: 0;
    flex-grow: 1;
  }
  .header .window-controls {
    display: flex;
    gap: 8px;
  }
  .header .window-controls div {
    width: 18px;
    height: 18px;
    border-radius: 3px;
    background: #aaa;
  }
  .display {
    background: linear-gradient(to bottom, #f1f7fc, #dce7f4);
    border-top: 1px solid #b1bed9;
    border-bottom: 1px solid #b1bed9;
    color: #000;
    text-align: right;
    font-size: 3rem;
    padding: 10px 20px;
    font-weight: 400;
    height: 70px;
    user-select: none;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    padding: 12px;
    background: #f0f5fa;
    border-radius: 0 0 12px 12px;
  }

  button {
    background: linear-gradient(to bottom, #f0f5fa, #d8e1f0);
    border: 1px solid #a6b4d0;
    border-radius: 6px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    box-shadow:
      0 2px 0 #a0acc6,
      inset 0 1px 0 #ffffff;
    color: #444;
    user-select: none;
  }

  button:active {
    background: linear-gradient(to bottom, #c9d8ea, #a9bbd3);
    box-shadow: inset 0 2px 6px #7a8bb3;
  }

  .btn-operator {
    background: linear-gradient(to bottom, #e6ebf7, #c5d0ea);
    border-color: #91a4cc;
    color: #2e3a62;
    font-weight: 700;
  }
  .btn-operator:active {
    background: linear-gradient(to bottom, #b5c3e1, #8d9fcb);
  }

  .btn-equal {
    background: linear-gradient(to bottom, #87a9ff, #3e6fff);
    border-color: #3a60d5;
    color: white;
    font-weight: 700;
    grid-column: span 1;
  }
  .btn-equal:active {
    background: linear-gradient(to bottom, #2b50cb, #2449b8);
  }

  .btn-wide {
    grid-column: span 1;
  }
</style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator UI">
    <div class="header" aria-label="Calculator header">
      <div class="menu" aria-hidden="true"></div>
      <h2>Standard</h2>
      <div class="window-controls" aria-hidden="true">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="display" aria-live="polite" aria-atomic="true" aria-label="Display">0</div>

    <div class="buttons">
      <button class="btn-operator">%</button>
      <button class="btn-operator">CE</button>
      <button class="btn-operator">C</button>
      <button class="btn-operator">⌫</button>
      <button class="btn-operator">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="btn-operator">×</button>
      <button class="btn-operator">x²</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="btn-operator">−</button>
      <button class="btn-operator">√</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="btn-operator">+</button>
      <button class="btn-operator">1/x</button>

      <button>±</button>
      <button>0</button>
      <button>.</button>
      <button class="btn-equal">=</button>
    </div>
  </div>
</body>
</html>
